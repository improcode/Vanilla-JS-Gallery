<!-- Preloading photo -->
<div id="preload-01"></div>

    <section class="section-gallery">
    <div id="loading"><h6>Gallery is loading ...</h6></div>
        <div class="gallery">
                <div class="gallery-photo">
                        <div id="current"></div>
                        <div id="next"></div>
                </div>
                <div class="gallery-description">
                <img class="camera" src="img/photo-camera.svg" alt="">
                    Galeria: <span id="description" class="description">To jest przykładowy opis galerii - Suspendisse aliquet neque vel sem ullamcorper ultricies. </span>
                </div>

                <div class="gallery-arrows">
                    <img id="leftArrow" class="circle" src="img/left-arrow.svg" alt="">
                    <img id="rightArrow" class="circle" src="img/right-arrow.svg" alt="">
                </div>
                <div class="gallery-nav">
                    <div id="thumbnail-0" class="photo">
                        <div data-numberOfPhoto="0" class="kliker"></div>
                        <img class="zoom" src="img/zoom.svg">
                    </div>
                    <div id="thumbnail-1" class="photo">
                        <div data-numberOfPhoto="1" class="kliker"></div>
                        <img class="zoom" src="img/zoom.svg">
                    </div>
                    <div id="thumbnail-2" class="photo">
                        <div data-numberOfPhoto="2" class="kliker"></div>
                        <img class="zoom" src="img/zoom.svg">
                    </div>
                    <div id="thumbnail-3" class="photo"><img class="zoom" src="img/zoom.svg">
                        <div data-numberOfPhoto="3" class="kliker"></div>
                        <img class="zoom" src="img/zoom.svg">
                    </div>
                    <div id="thumbnail-4" class="photo"><img class="zoom" src="img/zoom.svg">
                        <div data-numberOfPhoto="4" class="kliker"></div>
                        <img class="zoom" src="img/zoom.svg">
                    </div>
                    <div id="thumbnail-5" class="photo"><img class="zoom" src="img/zoom.svg">
                        <div data-numberOfPhoto="5" class="kliker"></div>
                        <img class="zoom" src="img/zoom.svg">
                    </div>

                        <ul class="dots">
                            <li id="0" class="dot redDot"></li>
                            <li id="1" class="dot"></li>
                            <li id="2" class="dot"></li>
                            <li id="3" class="dot"></li>
                            <li id="4" class="dot"></li>
                            <li id="5" class="dot"></li>
                        </ul>
                </div>
        </div>
        <div class="sidebar-footer">
                <img class="logo-sidebar" src="img/burger-logo.jpg" alt="">
